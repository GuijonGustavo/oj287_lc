<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
<style>
body{
  font: 15px helvetica,arial,freesans,clean,sans-serif;
  margin: 20px auto;
  text-align: center;
  max-width: 900px;
}
#waveform{
  width: 100%;
}
#wave-spectrogram{
  width: 100%;
  position:relative;
  left:-33px;
}
#wave-lc{
  width: 100%;
  position:relative;
  left:-73px;
}

button{
  background: #eee;
  border: 1px solid #ddd;
  border-bottom: 4px solid #ccc;
  cursor: pointer;
  font-size: 20px;
  margin-top: 10px;
  padding: 10px;
}
button:active{
  outline: none;
  border-top: 4px solid #eee;
  border-bottom: 2px solid #777;
}
button:focus{
  outline: none;
}

</style>

<title>oj287.js</title>
<script src="https://unpkg.com/wavesurfer.js"></script>
<!-- <script src="bundle.js"></script> -->
<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>
<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>

</head>

<body>
	<h1>Datasonification 0j287 Radio</h1>
	<h4>Student: Gustavo Magallanes-Guijón. Advisor: Dr. Sergio Mendoza Ramos. Instituto de Astronomía, Universidad Nacional Autónoma de México
	</h4>
<div id="waveform"></div>

<div id="wave-lc">
<img src="/home/wattie/oj287_lc/radio/ts/images/oj287_radio_sound-lc-js.png" width="980" height="150">

</div>
<div id="wave-spectrogram">

<img src="/home/wattie/oj287_lc/radio/ts/images/oj287_radio_sound-js.png" width="890" height="150">
</div>

<button class="btn btn-primary" onclick="wavesurfer.playPause()">
  <i class="glyphicon glyphicon-play"></i>
  Play/Pause
</button>

<script>

var wavesurfer = WaveSurfer.create({
    container: document.querySelector('#waveform'),
    waveColor: 'violet',
    progressColor: 'purple',
    backend: 'MediaElement',
    plugins: [
        WaveSurfer.regions.create({
            regions: [
                {
                    start: 1,
                    end: 13,
                    loop: false,
                    color: 'hsla(400, 100%, 30%, 0.5)'
                }, {
                    start: 25,
                    end: 47,
                    loop: false,
                    color: 'hsla(200, 50%, 70%, 0.4)'
                }
            ],
            dragSelection: {
                slop: 5
            }
        })
    ]
});


	wavesurfer.load('https://archive.org/download/0j-287-radio/0j287_radio.wav');

</script>

</body>
</html>
